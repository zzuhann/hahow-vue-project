<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 前端框架Vue.js-綜合案例-使用hahow課程資料</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="navbar">
  <div class="center"><img src="https://2017.awiclass.monoame.com/img/hahow_progress.png"/></div>
</div>
<div id="app">
  <!--v-for在命名、抓資料時不能命名成和保留字相同(ex class)-->
  <div class="classbox" v-for="lesson in classes">
    <div class="teacher" v-bind:style="'background-image:url('+lesson.owner.profileImageUrl+')'"></div>
    <!--多看幾次！放網址-->
    <!--v-bind內部不用大括號，直接打名稱就好-->
    <div class="top">
      <div class="classpicture" v-bind:style="'background-image:url('+lesson.coverImage.url+')'"></div>
      <div class="badge">募資中</div>
      <div class="btn"><i class="fa fa-bookmark-o"></i></div>
    </div>
    <div class="bottom">
      <h1 class="title">{{lesson.title}}</h1>
      <div class="infos">
        <div class="pricerow">
          <div class="price">預購價<span class="orange">NT${{lesson.preOrderedPrice}}</span></div>
          <div class="lastday">剩<span class="orange">{{parseInt((new Date(lesson.proposalDueTime) - new Date('2016-10-14'))/1000/60/60/24)}}天</span></div>
        </div>
        <div class="progressBar">
          <div class="valuebar" v-bind:style="'width:'+100*(lesson.numSoldTickets/lesson.successCriteria.numSoldTickets)+'%'"></div>
        </div>
        <div class="nowpeople">已募資<span class="orange">{{lesson.numSoldTickets}}/{{lesson.successCriteria.numSoldTickets}} 人</span></div>
      </div>
      <div class="orangebar"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
